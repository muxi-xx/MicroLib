<!DOCTYPE html>
<html lang="en">
  <head>
  <title>jQuery表格列宽拖拽插件 colResizable - 素材家园</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script  src="js/jquery.js"></script>
  <script  src="js/colResizable-1.5.min.js"></script>
  <script type="text/javascript">
	$(function(){	
		$("#sample2").colResizable({
			liveDrag:true, 
			gripInnerHtml:"<div class='grip'></div>", 
			draggingClass:"dragging"});
		
	});	
  </script>
  </head>
  <body>
  <div class="hui-resize-table" id="resizeTable">
    <div class="hui-path">
        <div>
          <span class="hui-arrows">←</span>
          <span>我的文件</span>
          <span> ＞ </span>
          <a class="hui-step" href="###">资源库</a>
        </div>
        <div class="hui-operate">
            <img id="refreshBtn" src="img/refresh.png" >
            <img id="rankBtn" src="img/rank.png" >
            <img id="cutBtn" src="img/list.png" >
            <ul class="rankBox">
              <li >名称</li>
              <li class="rankIcon"><img src="img/down.png" />文件大小</li>
              <li>更新时间</li>
            </ul>
        </div>
    </div>
    <div class="refresh">
      <table id="sample2" class="hui-list-table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr class="hui-table-title">
          <th>
            <input type="checkbox" class="hui-checkbox checkbox" id="allChecked" name="allChecked"/>
            名称
            <span class="rankImg">
              <img class="hui-icon-down" src="img/down.png" />
            </span>
            
            </th>
          <th>大小</th>
          <th>创建时间</th>
        </tr>
        <tbody id="tbody">
        <tr>
          <td>
            <input type="checkbox" class="hui-checkbox checkbox" name="checked" />
            <div class="hui-content">
              <img class="hui-file-type" src="filetype/barcode_result_page_type_apk_icon.png" />
              <div class="hui-popup">
                <input type="text" class="hui-rename" />
                <button class="hui-btn btn-sure"><img src="img/success.png" /></button>
                <button class="hui-btn btn-cancel"><img src="img/close.png" /></button>
              </div>
              <p class="hui-ellipsis check"><span class="fileName">登录聚少离多</span></p>
              <div class="hui-table-operate">
                <a href="###">下载</a>
                <a href="###">发送</a>
                <a href="###" class="more">更多</a>
                <ul class="hui-moreBox">
                  <li class="btn-delete">删除</li>
                  <li class="btn-rename">重命名</li>
                </ul>
              </div>
            </div>
            </td>
          <td class="check">单元格内容</td>
          <td class="check">单元格内容</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" class="hui-checkbox checkbox" name="checked" />
            <div class="hui-content">
              <img class="hui-file-type" src="filetype/barcode_result_page_type_apk_icon.png" />
              <div class="hui-popup">
                <input type="text" class="hui-rename" />
                <button class="hui-btn btn-sure"><img src="img/success.png" /></button>
                <button class="hui-btn btn-cancel"><img src="img/close.png" /></button>
              </div>
              <p class="hui-ellipsis check"><span class="fileName">大厦将颠看老实交代就拉斯克奖的了</span></p>
              <div class="hui-table-operate">
                <a href="###">下载</a>
                <a href="###">发送</a>
                <a href="###" class="more">更多</a>
                <ul class="hui-moreBox">
                  <li class="btn-delete">删除</li>
                  <li class="btn-rename">重命名</li>
                </ul>
              </div>
            </div>
            </td>
          <td class="check">单元格内容</td>
          <td class="check">单元格内容</td>
        </tr>
        </tbody>
      </table>
      <div id="sample1" class="hui-img-table">
        <div class="allChecked">
            <input type="checkbox" class="checkbox" id="imgAllChecked" name="imgAllChecked"/>
            <span>全选</span>
            <span class="rankImg">
              <img src="img/down.png" />
            </span>
        </div>
        <ul class="listBox">
            <li class="listBox-item">
              <div class="listWrap">
                  <img src="filetype/barcode_result_page_type_apk_icon.png" class="filetype" />
                  <input type="checkbox" class="list-checkbox" name="selected" />
              </div>
              <div class="listTitle">新建文件夹</div>
              <div class="popup">
                <input type="text" class="rename" />
                <button class="hui-btn btn-sure"><img src="img/success.png" /></button>
                <button class="hui-btn btn-cancel"><img src="img/close.png" /></button>
              </div>
            </li>
            <li class="listBox-item">
              <div class="listWrap">
                  <img src="filetype/barcode_result_page_type_apk_icon.png" class="filetype" />
                  <input type="checkbox" class="list-checkbox" name="selected" />
              </div>
              <div class="listTitle">新建文件夹</div>
              <div class="popup">
                <input type="text" class="rename" />
                <button class="hui-btn btn-sure"><img src="img/success.png" /></button>
                <button class="hui-btn btn-cancel"><img src="img/close.png" /></button>
              </div>
            </li>
            <li class="listBox-item">
              <div class="listWrap">
                  <img src="filetype/barcode_result_page_type_apk_icon.png" class="filetype" />
                  <input type="checkbox" class="list-checkbox" name="selected" />
              </div>
              <div class="listTitle">新建文件夹</div>
              <div class="popup">
                <input type="text" class="rename" />
                <button class="hui-btn btn-sure"><img src="img/success.png" /></button>
                <button class="hui-btn btn-cancel"><img src="img/close.png" /></button>
              </div>
            </li>
        </ul>
      </div>
      <div id="rightKey">
        <ul>
          <li class="downLoad">下载</li>
          <li class="send">发送</li>
          <li class="rightKeyRename">重命名</li>
          <li class="rightKeyDelete">删除</li>
        </ul>
      </div>
      <div id="operate">
        <ul>
          <li class="downLoad">上传</li>
          <li class="send">新建文件夹</li>
          <li class="rightKeyRename">查看</li>
          <li class="rightKeyDelete">刷新</li>
          <li class="rightKeyDelete">排序</li>
        </ul>
      </div>
    </div>
  </div>
  <script  src="js/index.js"></script>
</body>
</html>
